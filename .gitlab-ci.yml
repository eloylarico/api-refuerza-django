stages:
  - deploy


docker-compose-up:
  image: alpine
  stage: deploy
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no ubuntu@api.refuerzamas.com "cd /home/ubuntu/refuerzamas-api; git pull; docker-compose -f production.yml up --build -d; docker-compose -f production.yml run --rm django python manage.py migrate"
  only:
    - tags
  except:
    - branches
